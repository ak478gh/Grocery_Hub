<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/checkout.css">
    <script src="https://kit.fontawesome.com/0c167b58fa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/footer.css">
</head>
<body>
    <div id="navbar">
        <img src="https://gumlet.assettype.com/afaqs%2F2021-11%2Fc57035f1-ad95-4b5c-881e-086506b1f6db%2Fbb_TATA_Double_line_logo.jpg?w=1200&auto=format%2Ccompress&ogImage=true" alt="">
        <div id="search">
            <input type="text" placeholder="search">
        <div id=search><i class="fa-solid fa-magnifying-glass"></i></div>
        
        </div>
        
        
        <div id="checkout-page"><h3>Add to cart</h3></div>
    </div>
    <div id="body">
        <div id="checkout-header"></div>
        <hr style="width:90%;margin: auto;margin-top: 20px;">
        <div id="promo-button">
            <button>View Available Promos</button>
        </div>
        <div id="description-header">
            <div id="description-left">
                <p>ITEM DESCRIPTION</p>
            </div>
            <div id="description-right">
                <p> UNIT PRICE</p>
                <p> QUANTITY</p>
                <p> SUBTOTAL</p>
               
               
               
            </div>
        </div>
        <div id="description-container"></div>
        <div id="continue-shopping">
            <div id="shopping">
                <button id="shopping-button">CONTINUE SHOPPING</button>
            </div>
            <div id="subtotal-div">
                <div id="subtotal-total">
                    <h3>Subtotal</h3>
                    <p id="subtotal-price"></p>
                </div>
                <div id="delivery-charge">
                    <h3>Delivery Charges </h3>
                    <p id="free-delivery">Free-delivery</p>
                </div>
                <hr style="width:80%;margin: auto;">
                <div id="total">
                    <p>Total</p>
                    <p id="total-price"></p>
                </div>
                <div id="discounted-price">
                    
                </div>
                <div id=checkout-button>
                    <button>CHECKOUT <i id="checkout-icon" class="fa-solid fa-arrow-right"></i></button>
                </div>
                
            </div>
        </div>
       
    </div>
    <div id="footer-div"></div>
    
</body>
</html>
<script type="module" src="./src/checkout.js"></script>
